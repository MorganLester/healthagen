

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        

        <div class="row">
          <div class="col-md-12">
            <div class="btn-group" opt-kind ok-key="filter" >
              <button type='button' class='btn btn-default active' ok-sel="*">Show All</button>
              <button type='button' class='btn btn-default' ok-sel=".up">Up</button>
              <button type='button' class='btn btn-default' ok-sel=".down">Down</button>
            </div>
          </div>
        </div>

        <!-- ISOTOPECONTAINER -->
        <div class="row">
          <ul id="isotopeContainer" isotope-container ng-cloak>
            <li ng-repeat="tile in tiles" isotope-item class="kindling {{ tile.direction }}">
               <div class="symbol">{{tile.title}}</div>
            </li>
        </div>

      </div>

    

     
    </div>
  </div>
